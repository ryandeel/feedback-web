<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-dark">
        <form class="card col-12 col-md-6 col-lg-4" id='frmRegistration'>
            <div class="card-body">
                <h2 class="text-center text-primary">RateYourGroup</h2>
                <h4 class="text-center text-primary">Registration</h4>
                <input id="txtFirstName" class="form-control mt-5" type="text" placeholder="First Name" aria-label="Input for first name">
                <input id="txtLastName" class="form-control mt-2" type="text" placeholder="Last Name" aria-label="Input for last name">
                <input id="txtEmail" class="form-control mt-3" type="email" placeholder="Email" aria-label="Input for email">
                <input id="txtPassword" class="form-control mt-2" type="password" placeholder="Password" aria-label="Input for password">
                <input id="txtConfirmPassword" class="form-control mt-2" type="password" placeholder="Confirm Password" aria-label="Input for confirming password">
                <hr class="mt-4">
                <button id="btnRegister" class="btn btn-primary col-12 mt-2" type="button">Register</button>
                <button id="btnSwapLogin" class="btn btn-link mt-2 col-12" type="button">Already have an account?</button>

            </div>
        </form>
        <form class="card col-12 col-md-6 col-lg-4" id="frmLogin" style="display:none;">

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
